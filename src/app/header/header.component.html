<div class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top header-box">
      <a class="navbar-brand" href="javascript:void(0)"><i class="fas fa-comments"></i> Chit Chat</a>
      <button #btnMob class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <i class="fas fa-user-circle"></i>
      </button>

      <div class="collapse navbar-collapse" id="navb">
        <ul class="navbar-nav ml-auto">          
          <li class="nav-item" *ngIf="user">
            <a class="nav-link" routerLink="/userprofile" routerLinkActive="active">
              <span  (click)="closeMobileMenu()">
                <i class="fas fa-user-circle visible-large"></i>{{user.firstName + " " + user.lastName}}
              </span>
              <!--<span class="right" (click)="toggleOnline()">
                Online <span class="test" round-switch enabled="{{online}}"></span>
              </span>-->
            </a>
          </li>
          <li class="nav-item" *ngIf="user">
            <a class="nav-link" routerLink="/live" routerLinkActive="active" 
            (click)="closeMobileMenu()">Live Chat</a>
          </li>  
          <li class="nav-item" *ngIf="user">
            <a class="nav-link" href="javascript:void(0)" (click)="signout();closeMobileMenu()">Signout</a>
          </li>          
          <li class="nav-item" *ngIf="!user">
            <a class="nav-link" routerLink="/signin" routerLinkActive="active"
            (click)="closeMobileMenu()">Sign-in</a>
          </li>
          <li class="nav-item" *ngIf="!user">
            <a class="nav-link" routerLink="/signup" routerLinkActive="active"
            (click)="closeMobileMenu()">Sign-up</a>
          </li>
          <li class="nav-item" *ngIf="!user">
            <a class="nav-link" routerLink="/forgotpassword" routerLinkActive="active"
            (click)="closeMobileMenu()">Forgot Password</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
