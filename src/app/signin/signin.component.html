<div class="container-fluid pad-30 main-box">
  <div class="row">
       
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show col-md-12">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Sorry!!</strong> There occurred an error on Login.<br/>{{errorMessage}}
    </div>
    <h2 class="col-md-12" ujjal>SIGN IN</h2>
    <form #signInForm="ngForm" class="col-md-12">
      <div class="form-group" >
        <label for="email">Email <span class="required">*</span></label>
        <input type="text" class="form-control col-md-6" id="email" 
          placeholder="Enter email" 
          [(ngModel)]="auth.email"
          name="email" emailvalidator
          required/>
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" class="form-control col-md-6" id="password"
          name="password"
          placeholder="Enter Password" 
          [(ngModel)]="auth.password" 
          required/>
      </div>

      <hr/>
      <button type="submit" class="btn btn-success col-md-6" (click)="onSubmit(signInForm)" 
        [disabled]="!signInForm.form.valid">Submit</button>

    </form>
  </div>
</div>
